flutter_launcher_icons:
  android: "ic_launcher"
  # android: "launcher_icon"
  image_path: "assets/icons/icon_color.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#D5742E"
  adaptive_icon_foreground: "assets/icons/icon_small.png"

  ios: true
  image_path_ios: assets/icons/icon_color.png
  remove_alpha_ios: true

  web:
    generate: true
    image_path: assets/icons/icon_color.png
    background_color: "#D5742E"
    theme_color: "#D5742E"
  windows:
    generate: true
    image_path: assets/icons/icon_color.png
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: assets/icons/icon_color.png

#add flutter_launcher_icons
# run => dart run flutter_launcher_icons -f flutter_launcher_icons.yaml